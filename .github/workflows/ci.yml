name: CI

on: [push]

env:
  GCR_DOMAIN: eu.gcr.io
  GCR_IMAGE_API: tsumego-1575212161857/api
  GCLOUD_PROJECT_ID: tsumego-1575212161857

jobs:
  build-and-publish:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Read .nvmrc
        run: echo "::set-output name=nvmrc::$(cat .nvmrc)"
        id: nvm
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '${{ steps.nvm.outputs.nvmrc }}'
      - name: yarn install
        run: yarn install --frozen-lockfile
      - name: Build
        env:
          NODE_ENV: production
          UI_HOST: https://tsumego.app
          API_HOST: https://api.tsumego.app
          COGNITO_CLIENT_ID: 2e414rlf9sabi7u06cb3lhl3ec
          COGNITO_WEB_URI: https://tsumego.auth.eu-west-2.amazoncognito.com
          CI: true
        run: yarn build
      - name: Test
        run: yarn test
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '270.0.0'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - run: gcloud info
      - name: Login to GCR
        run: gcloud auth configure-docker
      - name: Build, tag, and push image to GCR
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $GCR_DOMAIN/$GCR_IMAGE_API:$IMAGE_TAG -f packages/api/Dockerfile .
          docker push $GCR_DOMAIN/$GCR_IMAGE_API:$IMAGE_TAG
      - name: Upload UI artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ui-artifacts
          path: packages/ui/dist
  deploy:
    if: github.ref == 'refs/heads/master'
    needs: build-and-publish
    runs-on: ubuntu-18.04
    steps:
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '270.0.0'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: Update gcloud
        run: gcloud components update
      - run: gcloud info
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Deploy image to Cloud Run
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: gcloud run deploy tsumego-api --image $GCR_DOMAIN/$GCR_IMAGE_API:$IMAGE_TAG --platform managed --region europe-west1 --project $GCLOUD_PROJECT_ID
      - name: Download UI artifacts
        uses: actions/download-artifact@v1
        with:
          name: ui-artifacts
          path: ui-artifacts
      - name: Deploy UI
        run: aws s3 sync ui-artifacts s3://tsumego-app
